server {
    listen 8000;
    listen 8001;
    server_name localhost;
    root /usr/share/nginx/html;
    location / {
        add_header 'Access-Control-Allow-Origin' 'https://www.challengersquare.com/';
        add_header 'Access-Control-Allow-Credentials' 'true';
        index   index.html;
        try_files $uri $uri/ /index.html;
    }
}
